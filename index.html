<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1103px;
            height: 812px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ADRESSEDESMAIRIES_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.574643779537375,9.316581847766226],[42.691717405162734,9.522239011566796]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_Wikimedialabelledlayer_0 = L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Wikimedialabelledlayer_0;
        map.addLayer(layer_Wikimedialabelledlayer_0);
        function pop_ADRESSEDESMAIRIES_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>INSTIUTION</strong><br />' + (feature.properties['INSTIUTION'] !== null ? Autolinker.link(feature.properties['INSTIUTION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MAIRIE</strong><br />' + (feature.properties['MAIRIE'] !== null ? Autolinker.link(feature.properties['MAIRIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SIG ECLAIRAGE PUBLIQUE</strong><br />' + (feature.properties['SIG ECLAIRAGE PUBLIQUE'] !== null ? Autolinker.link(feature.properties['SIG ECLAIRAGE PUBLIQUE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>X</strong><br />' + (feature.properties['X'] !== null ? Autolinker.link(feature.properties['X'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Y</strong><br />' + (feature.properties['Y'] !== null ? Autolinker.link(feature.properties['Y'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ADRESSEDESMAIRIES_1_0() {
            return {
                pane: 'pane_ADRESSEDESMAIRIES_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,4,27,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ADRESSEDESMAIRIES_1');
        map.getPane('pane_ADRESSEDESMAIRIES_1').style.zIndex = 401;
        map.getPane('pane_ADRESSEDESMAIRIES_1').style['mix-blend-mode'] = 'normal';
        var layer_ADRESSEDESMAIRIES_1 = new L.geoJson(json_ADRESSEDESMAIRIES_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ADRESSEDESMAIRIES_1',
            layerName: 'layer_ADRESSEDESMAIRIES_1',
            pane: 'pane_ADRESSEDESMAIRIES_1',
            onEachFeature: pop_ADRESSEDESMAIRIES_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ADRESSEDESMAIRIES_1_0(feature));
            },
        });
        var cluster_ADRESSEDESMAIRIES_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ADRESSEDESMAIRIES_1.addLayer(layer_ADRESSEDESMAIRIES_1);

        bounds_group.addLayer(layer_ADRESSEDESMAIRIES_1);
        cluster_ADRESSEDESMAIRIES_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_ADRESSEDESMAIRIES_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['INSTIUTION'] !== null?String('<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'Segoe UI Black\', sans-serif;">' + layer.feature.properties['INSTIUTION']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ADRESSEDESMAIRIES_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ADRESSEDESMAIRIES_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ADRESSEDESMAIRIES_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ADRESSEDESMAIRIES_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ADRESSEDESMAIRIES_1]);
        });
        </script>
    </body>
</html>
